<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
</head>
<body>
    {% if error %}
     <h2>{{ error }}</h2>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{appointmentForm}}
        <input type="submit" value="Create">
    </form>
</body>
</html>
