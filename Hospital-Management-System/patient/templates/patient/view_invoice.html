<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invoices</title>
</head>
<body>
    <h1>Invoices:</h1><br>
    <ol>
        {% for h in invoices %}
            <li>
                <h2>{{ h }}</h2> 
            </li>
            {% empty %}
                <h2>No invoices available</h2>
        {% endfor %}
    </ol>
</body>
</html>
