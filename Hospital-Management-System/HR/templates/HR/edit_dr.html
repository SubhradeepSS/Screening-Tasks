<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    {% if error %}
        {{ error }}
    {% endif %}
    <h1>
        {{ dr.name }}
    </h1>
    <form method="POST">
        {% csrf_token %}
        {{ dr_form }}
        <input type="submit" value="Update">
    </form>
    <h3>
        <div>
            <a href="{% url 'HR:delete_profile' dr.id %}">Delete Profile</a><br>
            <a href="{% url 'HR:view_doctors' %}">Cancel</a>
        </div>
    </h3>
    
</body>
</html>
